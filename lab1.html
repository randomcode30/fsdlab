<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Form Validation</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    label {
      color: red;
      margin-top: 10px;
    }
    input {
      margin-bottom: 10px;
      width: 300px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="myform" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name"><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email"><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password"><br>

    <label for="confirm">Confirm Password:</label><br>
    <input type="password" id="confirm"><br>

    <label for="USN">USN:</label><br>
    <input type="text" id="USN"><br>

    <input type="submit" value="Register">
  </form>

  <p id="error-message" class="error"></p>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm").value.trim();
      const usn = document.getElementById("USN").value.trim();
      
      const errorMessage = document.getElementById("error-message");

      errorMessage.textContent = "";

      if (!name || !email || !phone || !password || !confirmPassword || !usn) {
        errorMessage.textContent = "All fields are required";
        return false;
      }

      const usnPattern = /^[A-Z]{3}[0-9]{2}[A-Z]{3}[0-9]{3}$/;
      if (!usnPattern.test(usn)) {
        errorMessage.textContent = "Invalid USN format. ";
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        errorMessage.textContent = "Please enter a valid email address.";
        return false;
      }

      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        errorMessage.textContent = "Phone number must be 10 digits.";
        return false;
      }

      if (password.length < 6) {
        errorMessage.textContent = "Password must be at least 6 characters.";
        return false;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
